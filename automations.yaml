- id: "1675667435715"
  alias: MiBoxer Forwarder
  description: Forward MiBoxer Commands
  trigger:
    - platform: mqtt
      topic: milight/updates/0x156/fut091/+
  action:
    - service: mqtt.publish
      data_template:
        topic: milight/commands/0x1156/fut091/{{ trigger.topic.split('/')[4] }}
        payload_template: "{{ trigger.payload }}"
  initial_state: true
- id: "1675668902993"
  alias: MiBoxer Remote
  description: Control living room lights with MiBoxer remote
  trigger:
    - platform: mqtt
      topic: milight/commands/0x1156/fut091/+
  condition: []
  action:
    - service:
        '{% if "state" in trigger.payload_json %} light.turn_{{ trigger.payload_json[''state'']
        | lower }} {% else %} light.turn_on {% endif %}'
      target:
        entity_id:
          "{% set lights_json = {\n  \"0\": \"light.living\",\n  \"1\": \"light.ecodim_bv_ecodim_zigbee_3_0_light_2\",\n
          \ \"2\": \"light.ecodim_bv_ecodim_zigbee_3_0_light\",\n  \"3\": \"light.cough_light_light\",\n
          \ \"4\": \"light.tv_desk\"\n  }\n%} {% set light_idx = trigger.topic.split('/')[4]|string
          %} {{ lights_json[light_idx] }}\n"
      data:
        '{% if "brightness" in trigger.payload_json %} {"brightness": {{ [trigger.payload_json[''brightness'']|int,
        10] | max }} } {% else %} {} {% endif %}'
  mode: single
- id: "1675920317018"
  alias: Going to bed
  description:
    Turn off living room lights after 3 minutes and turn on light in the
    bedroom
  trigger:
    - platform: state
      entity_id:
        - input_button.bedtime
  condition: []
  action:
    - service: light.turn_on
      data: {}
      target:
        entity_id: light.scissor_light_light
    - delay:
        hours: 0
        minutes: 3
        seconds: 0
        milliseconds: 0
    - service: light.turn_off
      data: {}
      target:
        entity_id:
          - light.couch
          - light.ecodim_bv_ecodim_zigbee_3_0_light
    - service: light.turn_off
      data:
        transition: 45
      target:
        entity_id: light.ecodim_bv_ecodim_zigbee_3_0_light_2
  mode: single
