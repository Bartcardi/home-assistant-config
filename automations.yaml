- id: "1673339061722"
  alias: Motion Detected TV Light
  description: Turn on tv light after motion detected in hall
  condition:
    - condition: template
      value_template: "{{ state_attr('sun.sun', 'elevation') < 0 }}"
    - condition: template
      value_template: "{{ is_state('light.tv_light_light', 'off') }}"
    - condition: template
      value_template: "{{ is_state('light.desk_light_light', 'off') }}"
    - condition: template
      value_template: "{{ is_state('light.cough_light_light', 'off') }}"
    - condition: not
      conditions:
        - condition: time
          after: 02:00:00
          before: 07:00:00
  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.pir_entrance
      switch_target:
        entity_id:
      no_motion_wait: 0
      light_target:
        entity_id: light.living_area
- id: "1673344342838"
  alias: Motion Detected Hall Light
  description: Turn on hall light after detection of motion in hall
  condition:
    - condition: template
