  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.pir_entrance
      light_target:
        device_id:
      switch_target:
        entity_id:
          - switch.switch_entrance
      no_motion_wait: 15
